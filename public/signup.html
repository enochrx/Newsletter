      <form action="/" method="POST">
        <img
          class="mb-4"
          src="images/Spensdesigns Watermark-05 ps.png"
          alt=""
          width="108"
          height="108"
        />

            <input name="firstName"
            type="text"
            class="form-control top"
            placeholder="First Name" required focus
          />

        </div>
        <div class="form-floating">
          <input name="lastName"
            type="text"
            class="form-control middle"
            placeholder="Last Name" required 
          />
          <label type="text"  aria-placeholder="Last Name">Last Name</label>
        </div>
        <div class="form-floating">
            <input name="email"
              type="email"
              class="form-control bottom"
              placeholder="Email Address"
            />
            <label type="email"  aria-placeholder="Email Address">Email Address</label>
          </div>
